<table class="table table-hover table-bordered table-scroll">
    <thead>
        <tr>
            <th>Card No.</th>
            <th>Issuer</th>
            <th>Amount</th>
            <th>Trans Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="error"><td colspan="4">An error occurred, please try again later...</td></tr>
        <tr *ngFor="let transaction of transactions">
            <td>{{ transaction.card?.cardNo }}</td>
            <td> {{ transaction.card?.issuer }}</td>
            <td> {{ transaction.amount | currency}}</td>
            <td> {{ transactionType[transaction.transType] }}</td>
        </tr>
    </tbody>
</table>
